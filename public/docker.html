<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Containers</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 24px; background: #0d1117; color: #c9d1d9; }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1 { font-size: 1.5rem; margin: 0 0 16px; display: flex; align-items: center; gap: 12px; }
    .toolbar { display: flex; gap: 12px; margin-bottom: 20px; align-items: center; flex-wrap: wrap; }
    .toolbar label { display: flex; align-items: center; gap: 6px; cursor: pointer; }
    .toolbar input[type="checkbox"] { width: 16px; height: 16px; }
    button { background: #21262d; color: #c9d1d9; border: 1px solid #30363d; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-size: 14px; }
    button:hover { background: #30363d; }
    button.primary { background: #238636; border-color: #238636; color: white; }
    button.danger { background: #da3633; border-color: #da3633; color: white; }
    button.secondary { background: #21262d; color: #8b949e; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .table-wrap { overflow-x: auto; border: 1px solid #30363d; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #21262d; }
    th { background: #161b22; font-weight: 600; }
    tr:hover td { background: #161b22; }
    .status { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
    .status.running { background: #23863633; color: #3fb950; }
    .status.exited { background: #6e768133; color: #8b949e; }
    .status.paused { background: #9e6a0333; color: #d29922; }
    .status.unknown { background: #6e768133; color: #8b949e; }
    .actions { display: flex; gap: 6px; flex-wrap: wrap; }
    .actions button { padding: 4px 10px; font-size: 12px; }
    .loading, .error { padding: 24px; text-align: center; color: #8b949e; }
    .error { color: #f85149; }
  </style>
</head>
<body>
  <h1>Docker Containers</h1>
  <div class="toolbar">
    <button id="refresh" type="button">Refresh</button>
    <label><input type="checkbox" id="showAll" checked> Show stopped</label>
    <a href="/">‚Üê Back</a>
  </div>
  <div id="content"></div>
  <script src="/docker.js"></script>
</body>
</html>
